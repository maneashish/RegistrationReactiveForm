<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 border shadow rounded p-4 bg-light">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
            <div *ngIf="f.username.errors.minlength">
              Username must be at least 3 characters
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Enter a valid email</div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h4 class="text-center">Registered Users</h4>
      <ul class="list-group">
        <li *ngFor="let user of registeredUsers" class="list-group-item">
          <strong>Username:</strong> {{ user.username }} <br />
          <strong>Email:</strong> {{ user.email }}
        </li>
      </ul>

      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-danger" (click)="clearRegisteredUsers()">
          Clear Registered Users
        </button>
      </div>
    </div>
  </div>
</div>
